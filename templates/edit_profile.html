{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="jumbotron">
            <h1>Try edit information about yourself</h1>
        </div>
        {% if form.errors %}
            <div class="alert alert-danger">
                 Please correct the error below.
            </div>
        {% endif %}
        <form action="" class="col-sm-4" method="post">{% csrf_token %}
            <p>{{ form.as_table }}</p>
            <input class="btn btn-success" type="submit" value="Save"/>
        </form>
    </div>
{% endblock %}
