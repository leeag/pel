<div class="panel" id="analysis">
    <h4><strong>
        {% if owner %} My {% else %}
            {{ profile.full_name }}'s
        {% endif %} Analysis
    </strong></h4>
    <p><strong>Published Analysis:</strong> <a href="{% url 'profile_forecast_analysis' id=profile.id %}"
                                               class="pull-right">[See Full Set]</a></p>
    {% for element in analysis %}
        <div>
            <a href="{% url 'individual_forecast' id=element.forecast.id %}#analysis-{{ element.id }}" target="_blank"
               data-toggle="modal" data-target="#id{{ element.id }}">{{ element.title }}</a>
        </div>

        <div class="modal fade" id="id{{ element.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><strong>{{ element.title }}</strong></h4>
                </div>
                <div class="modal-body">
                    {{ element.body }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
        </div>
    {% endfor %}
</div>
