{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <form class="propose form-horizontal" action="{% url 'propose_group' %}" method="post" role="form">
            <h3>
                Propose new group
            </h3>
            {% csrf_token %}
            <div class="center-block form-center-block">
                <div class="form-group">
                    {% for field in form %}
                        {% if field.field.required %}
                            <label for="{{ field.name }}" class="control-label col-sm-4">{{ field.label }}</label>
                        {% else %}
                            <span class="control-label col-sm-4">{{ field.label }}</span>
                        {% endif %}

                        <div class="col-sm-8">
                            <p>{{ field }}</p>
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="pull-right btn btn-success group-propose">Propose new group</button>
            </div>
        </form>

    </div>
{% endblock %}
