{% load staticfiles %}
<div class="col-sm-3 peleus-sidebar">

    <div class="panel panel-default community-analysis">
        <div class="panel-heading">Community analysis</div>
        {% for analysis in analysis_set %}
        <div class="panel-body">
            <div class="well well-sm">
                {{ analysis.title }}
            </div>
            <div class="analysis-text">
                {{ analysis.body }}
            </div>
            <p class="pull-right">by {{ analysis.user }}</p>
        </div>
        {% endfor %}
    </div>

    <script type="text/javascript" src="{% static '3p/jquery.jtruncate.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.analysis-text').jTruncate({
                length: 100,
                ellipsisText: ' ...'
            });
        })
    </script>
    {% if forecast.is_active %}
        <div id="peleus-right-toggle-wrap">
            <div class="peleus-right-toggle collapse">
                <form action="{% url 'forecast_analysis' id=forecast.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" name="title" type="text" maxlength="100" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="body" maxlength="1000" placeholder="Your post" required></textarea>
                    </div>
                    <div class="form-group pull-right">
                        <a class="btn btn-danger" data-toggle="collapse"
                           data-target=".peleus-right-toggle" href="#"
                           data-parent="#peleus-right-toggle-wrap">Cancel</a>
                        <input class="btn btn-success" type="submit" value="Post Analysis">
                    </div>
                </form>
            </div>
            <div class="peleus-right-toggle collapse in">
                <button class="form-control btn btn-primary" data-toggle="collapse" data-target=".peleus-right-toggle"
                        data-parent="#peleus-right-toggle-wrap">
                    <span class="glyphicon glyphicon-plus"></span>
                    Post Analysis
                </button>
            </div>
        </div>
    {% endif %}
</div>
