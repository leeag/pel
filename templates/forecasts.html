<div class="panel-group" id="peleus-active-forecast-accordion" role="tablist" aria-multiselectable="true">
    {% for el in data %}
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne-{{ el.id }}">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#peleus-active-forecast-accordion"
                       href="#collapseOne-{{ el.id }}"
                       aria-expanded="true"
                       aria-controls="collapseOne">
                        {{ el.forecast_question }}
                    </a>
                    <a href="{% url 'individual_forecast' id=el.id %}" class="pull-right">
                        More info <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
                    </a>
                </h4>
            </div>
            <div id="collapseOne-{{ el.id }}" class="panel-collapse collapse" role="tabpanel"
                 aria-labelledby="headingOne">
                <div class="panel-body">
                    <div class="navbar navbar-default">
                        <div class="navbar-inner">
                            <div class="container">
                                <div id="peleus-forecast-{{ el.id }}"></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
