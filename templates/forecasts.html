<div class="panel-group" id="peleus-active-forecast-accordion" role="tablist" aria-multiselectable="true">
    {% for el in data %}
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne-{{ el.id }}">
                <h4 class="panel-title">
                    <a href="{% url 'individual_forecast' id=el.id %}">
                        {{ el.forecast_question }}
                    </a>
                    <a data-toggle="collapse"  class="pull-right collapse-btn" data-parent="#peleus-active-forecast-accordion"
                       href="#collapseOne-{{ el.id }}"
                       aria-expanded="true"
                       aria-controls="collapseOne">
                        Expand <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    </a>
                </h4>
            </div>
            <div id="collapseOne-{{ el.id }}" class="panel-collapse collapse" role="tabpanel"
                 aria-labelledby="headingOne">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="panel-body">

                            <div id="peleus-forecast-{{ el.id }}">

                            </div>
                            <span class="label label-default">Tags:</span>
                            {% for tag in el.tags.all %}
                                {% if not disable_tags %}
                                <a href="{{ request.path }}?tag={{ tag.slug }}"><span class="label label-success">{{ tag }}</span></a>
                                {% else %}
                                    <span class="label label-success">{{ tag }}</span>
                                {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                    <div class="col-sm-3">

                        <div class="panel panel-default peleus-scrollable-block">
                            <div class="panel-heading">
                                <h3 class="panel-title">Related Media</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    {% for media in el.forecastmedia_set.all %}
                                        <div class="col-sm-12">
                                            <a href="{{ media.url }}" target="_blank" class="thumbnail">
                                                <img src="{{ media.image.url }}" alt="{{ media.name }}">
                                            </a>
                                            <h4><a href="{{ media.url }}" target="_blank"> {{ media.name }}</a></h4>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

    <script type="text/javascript">
        $('.collapse-btn').each(function (i, el) {
            $(el).click(function () {
                var clickedLink = $(el);
                console.log('clicked', clickedLink);
                window.clickedLink = clickedLink;
                if ($(clickedLink).find('span').hasClass('glyphicon-chevron-down')) {
                    console.log('collapse');
                    $(clickedLink).html('Collapse <span class="glyphicon glyphicon-chevron-up"></span>');
                }
                else {
                    console.log('expand');
                    $(clickedLink).html('Expand <span class="glyphicon glyphicon-chevron-down"></span>');
                }
            });
        });
    </script>
</div>
